{% extends "base.html" %}

{% block title %}Edit Address{% endblock %}

{% block main %}
<form method="post">
    <div class="container">
        <div class="row pb-4">
            <div class="col-12">
                <h1 class="display-4 pt-4 text-center">Edit Address</h1>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            </div>
            <div class="col"></div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value={{ address.addressName }}>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Edit Address</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</form>

{% endblock %}
