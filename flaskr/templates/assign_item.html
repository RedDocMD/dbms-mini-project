{% extends "base.html" %}

{% block title %}Assign Product{% endblock %}

{% block main %}

<form method="post">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-4 text-center pt-4">Assign Product</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-6">
                <ul class="list-group">
                    {% for product in products %}
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="selected_product"
                            value={{product['productId']}}>
                        <div class="d-inline fw-bold">{{product['productName']}}</div>
                        <div class="d-inline ps-2">({{product['productDescription']}})</div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col"></div>
        </div>
        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-4">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">Assign</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</form>


{% endblock %}
